name: GitHub lab CI

on: 
  workflow_dispatch:
   
jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v3
    - name: Docker image
    - run: docker build . --file Dockerfile.multi --tag my-image-name:wcg

    - uses: docker/login-action@v1
    - name: Login GitHub
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACTION_TOKEN }}

    - name: Docker push
      run: |
        docker push ghcr.io/${{ github.repository }}:latest
