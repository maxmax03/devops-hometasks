apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: maxmax-wcg
  labels:
    app: wcg
spec:
  rules:
  - host: wcg.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: wcg
            port: 
              number: 8888